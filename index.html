<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img--wrapper">
      <img class='photo--desktop' src="./images/image-product-desktop.jpg" alt="Chanel Gabrielle perfume product photo"> 
      <img class='photo--mobile' src="./images/image-product-mobile.jpg" alt="Chanel Gabrielle perfume product photo"> 
    </div>
    <div class="content">
      <h2 class="perfume">Perfume</h2> 

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </p>
      <div class="prices">
        <span class="price">$149.99</span>
        <span class="price--old">$169.99</span>
      </div>
      <button>
        <div class="button--content">
          <img class='shopping-cart--icon' src="./images/icon-cart.svg" alt="shopping cart icon"> 
          <span class="button--text">Add to Cart</span>
        </div>
      </button>
    </div>
  </div>
</body>
</html>
